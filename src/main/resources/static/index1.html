<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜鸟测试</title>
</head>
<body>
<h1> 我是h1标题</h1>
<h2>我是h2标题</h2>
<h6>我是h6标题</h6>
<p>我是段落标签</p>
<a href="www.jd.com">这是京东的链接属性</a>
<!--这是一个图片-->
<img src="/image/log.jpg" width="100" height="100">
 <hr style="border:0px ;background-color: red;height: 1px"/>
<p>准备换行<br/>换了</p>
<p>
    <b>这是文本加粗的标签b</b><br/>
    <strong>这也是文本加粗的标签strong</strong><br/>
   <big><big>这个文本字体放大</big></big> <br/>
    <small><small>这是字体变小的标签small</small></small><br/>
    <i>这是斜体标签i</i><br/>
    <em>这是斜体标签em</em><br/>
    这是文本的<sup>上标</sup><br/>
    这是文本的<sub>下标</sub><br/>
    <u>文本加下划线</u><br/>
    <ins>表示新插入文本</ins><br/>
    <del>表示删除文本</del>
</p>

<p>
<!--定义计算机输出的各种标签-->
    <code>一段电脑代码标签</code><br/>
    <kbd> 键盘输入内容</kbd><br/>
    <samp style="color: aqua">定义计算机代码样本</samp>
    <var>定义变量</var>
<pre>
    使用pre标签 html中的代码中的空格和
    空行就会   原样显示  不会被浏览器给忽略掉
       真的好厉害
</pre>
</p>

</body>
</html>
